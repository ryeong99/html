<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            box-sizing: border-box;
            border: 1px solid #777;
            padding: 20px;
            background-color: rgb(247, 240, 255);
            cursor: pointer;
        }

        button:hover {
            background-color: rgb(191, 33, 172);
        }

        button:active {
            background-color: rgb(239, 21, 61);
        }
    </style>
</head>
<body>
    <button>확인</button>
</body>
</html>
